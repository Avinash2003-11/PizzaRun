<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/h22Cdg4/58c4989c7096.jpg" type="image/x-icon">

    <title>PizzaRun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            scroll-behavior: smooth; 
            background: linear-gradient(to bottom, #f9e79f, #f5b041);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .logo img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: logoFadeIn 2s ease-in-out;
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slogan {
            margin-bottom: 30px;
        }
        .slogan h1 {
            font-size: 36px;
            color: #d35400;
            animation: textBounce 2s ease-in-out;
        }

        @keyframes textBounce {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }
        .slogan p {
            font-size: 18px;
            color: #7f8c8d;
            animation: fadeInText 2.5s ease-in-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content img {
            height: 250px;
            width: 250px;
            border-radius: 10px;
            margin-top: 20px;
            animation: imageZoom 2s ease-in-out;
        }

        @keyframes imageZoom {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .words {
            margin: 40px 20px;
            font-size: 20px;
            color: #2c3e50;
            animation: slideInText 2.5s ease-in-out;
        }
        .words p {
            margin: 15px 0;
        }

        @keyframes slideInText {
            0% {
                transform: translateX(-50%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loader Styles */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            animation: l14 4s infinite;
            position: fixed; /* Position fixed to cover the entire screen */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            z-index: 9999; /* On top of everything */
            display: none; /* Hidden by default */
        }
        .loader::before,
        .loader::after {    
            content: "";
            grid-area: 1/1;
            border: 8px solid;
            border-radius: 50%;
            border-color: red red #0000 #0000;
            mix-blend-mode: darken;
            animation: l14 1s infinite linear;
        }
        .loader::after {
            border-color: #0000 #0000 blue blue;
            animation-direction: reverse;
        }
        @keyframes l14 { 
            100% { transform: rotate(1turn) }
        }
    </style>
</head>
<body>

    <div class="loader" id="loader"></div> <!-- Loader HTML -->

    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/h22Cdg4/58c4989c7096.jpg" alt="PizzaRun Logo">
        </div>
        <div class="slogan">
            <h1>The PizzaRun!</h1>
            <p>Pizza at your pace!</p>
        </div>
        <div class="content">
            <img src="https://th.bing.com/th/id/OIP.lOtNb2gfk5tFLglgtVrYmgHaHa?w=216&h=216&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Delicious Pizza">
        </div>
        <div class="words">
            <p>We make delicious pizzas and deliver them hot to your door!</p>
            <p>Run to your flavor here and enjoy our mouth-watering varieties!</p>
        </div>
        <div class="varities">
            <h2>Check out our delicious varieties!</h2>
            <a href="#" id="varietiesLink">Varieties!</a>
        </div>
    </div>

    <script>
        document.getElementById('varietiesLink').addEventListener('click', function(event) {
            event.preventDefault(); 
            document.getElementById('loader').style.display = 'grid'; 
            setTimeout(function() {
                window.location.href = 'varities.html'; 
            }, 3000);
        });
    </script>

</body>
</html>
